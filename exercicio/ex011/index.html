<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="Imagem/foto-g.png" alt="Imagem flexível">  
    </picture>
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudio em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
       <source src="midias/classico.mp3" type="audio/mpeg">
       <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midias/classico.mp3"> Clique aqui para baixar o arquivo</a></p>
   </audio>
</body>
</html>
